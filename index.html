<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="height: 100vh;">

    <div class="container-fluid d-flex align-items-center h-100" >
        <div class="container" >
            <div class="row align-items-center bg-light py-5 shadow-lg rounded-5">
                <div>
                    <h2 class="text-danger text-center"><i class="bi bi-stopwatch"></i> StopWatch </h2>
                    <hr class="mb-3">
                </div>
                <div class="text-center">
                    <p class="lead fs-1" id="time">00 <span class="fw-bold">:</span> 00  <span class="fw-bold">:</span> 00</p>
                    <div class="button-group my-3">
                        <div class="btn btn-outline-danger" onclick="stopTimer()"><i class="bi bi-stop-fill"></i></div>
                        <div class="btn btn-lg btn-outline-danger" onclick="startTimer()"><i class="bi bi-caret-right-fill"></i></div>
                        <div class="btn btn-outline-danger" onclick="resetTimer()"><i class="bi bi-arrow-counterclockwise"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript Link -->
    <script src="app.js"></script>
</body>
</html>
